<!DOCTYPE html>
{% extends 'layout.html' %}

{% block content %}
<article class="media content-section">
	<img src="{{ url_for('static',filename='img/' + post.author.image_file) }}" class="rounded-circle article-img">
	<div class="media-body">
		<div class="article-metadata" style="display :flex;justify-content:space-between;align-items:center">
			<div>
				<a class="mr-2" href="#">{{ post.author.username }}</a>
				<small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
			</div>
			{% if post.author == user %}
			<div>
				<a href="{{ url_for('auth.update_post',post_id=post.id ) }}" class="btn btn-secondary btn-sm m-1">Update</a>
				<button class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#delete">Delete</button>
			</div>
			{% endif %}
		</div>
		<h2>
			<a class="article-title" href="#">{{ post.title }}</a>
		</h2>
		<p class="article-content">{{ post.content }}</p>
	</div>
</article>
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<form action="{{ url_for('auth.delete_post',post_id=post.id) }}" method="post">
					<input type="submit" class="btn btn-danger" value="Delete">
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock%}
